<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/playbook_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayBook | ISU Tournament System</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      :root {
        --background: 144 20% 98.2%;
        --foreground: 144 10% 10.4%;
        --primary: 148 70% 36.3%;
        --secondary: 150 15.6% 47.6%;
        --tertiary: 172 26.6% 41.2%;
        --surface: 144 20% 98.2%;
        --on-surface: 144 10% 10.4%;
        --surface-variant: 144 11.8% 89.8%;
        --on-surface-variant: 144 9.6% 27.8%;
        --outline: 144 9.4% 45.7%;

        --loader-bg: hsl(var(--surface));
        --loader-text: hsl(var(--on-surface));
        --loader-text-muted: hsl(var(--on-surface-variant));
        --loader-primary: hsl(var(--primary));
        --loader-secondary: hsl(var(--secondary));
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --background: 144 12.1% 6.1%;
          --foreground: 144 11.1% 89.8%;
          --primary: 149 69.9% 79.2%;
          --secondary: 150 24.8% 77.1%;
          --tertiary: 172 38.3% 75.9%;
          --surface: 144 12.1% 6.1%;
          --on-surface: 144 11.1% 89.8%;
          --surface-variant: 144 9.6% 27.8%;
          --on-surface-variant: 144 11.1% 80.2%;
          --outline: 144 9.4% 54.3%;
        }
      }

      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--loader-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        transition:
          opacity 0.3s ease-out,
          visibility 0.3s ease-out;
        opacity: 1;
        visibility: visible;
      }

      .loader-container {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo-animation-wrapper {
        margin-bottom: 1rem;
        text-align: center;
      }

      .logo-animation-container {
        position: relative;
        width: 80px;
        height: 80px;
        margin: 0 auto;
        animation: soft-pulse 2.5s infinite ease-in-out;
      }

      @keyframes soft-pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.03);
        }
      }

      .logo-base {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('/playbook_logo.png');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        filter: grayscale(100%) opacity(0.3);
        transition: filter 0.8s ease-in-out;
      }

      .logo-fill-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('/playbook_logo.png');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        clip-path: inset(100% 0 0 0);
        transition: clip-path 0.02s linear;
      }

      .loader-percentage {
        display: block;
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--loader-text);
        transition: opacity 0.3s ease-out;
        margin-top: 0.75rem;
        font-family: 'Inter', system-ui, sans-serif;
      }

      .g-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        margin-top: 1rem;
        margin-bottom: 2rem;
        height: 16px;
        width: 100%;
        opacity: 1;
      }

      .g-dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background-color: var(--loader-primary);
        animation: g-loader-animation 1.4s infinite ease-in-out both;
      }

      .g-dot:nth-child(2) {
        background-color: #ffc72c;
        animation-delay: 0.15s;
      }

      .g-dot:nth-child(3) {
        background-color: #4285f4;
        animation-delay: 0.3s;
      }

      .g-dot:nth-child(4) {
        background-color: #ea4335;
        animation-delay: 0.45s;
      }

      @keyframes g-loader-animation {
        0%,
        80%,
        100% {
          transform: scale(0.6);
          opacity: 0.6;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .loader-text h2 {
        font-size: 1.85rem;
        font-weight: 700;
        color: var(--loader-text);
        margin-bottom: 0.75rem;
        font-family: 'Inter', system-ui, sans-serif;
      }

      #loader-status {
        font-size: 1rem;
        color: var(--loader-text-muted);
        min-height: 1.2em;
        font-family: 'Inter', system-ui, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <div class="loader-container">
        <div class="logo-animation-wrapper">
          <div class="logo-animation-container">
            <div class="logo-base"></div>
            <div class="logo-fill-overlay"></div>
          </div>
          <span class="loader-percentage" id="loader-percentage">0%</span>
        </div>
        <div class="g-loader">
          <div class="g-dot"></div>
          <div class="g-dot"></div>
          <div class="g-dot"></div>
          <div class="g-dot"></div>
        </div>
        <div class="loader-text">
          <h2>PlayBook</h2>
          <span id="loader-status">Initializing...</span>
        </div>
      </div>
    </div>

    <div id="root"></div>

    <script>
      (function () {
        const loader = document.getElementById('initial-loader');
        const percentageEl = document.getElementById('loader-percentage');
        const fillOverlay = document.querySelector('.logo-fill-overlay');
        const statusEl = document.getElementById('loader-status');

        const hasShownLoader = sessionStorage.getItem('playbook-loader-shown');

        if (hasShownLoader) {
          loader.style.display = 'none';
          return;
        }

        sessionStorage.setItem('playbook-loader-shown', 'true');

        const statuses = [
          'Connecting to server...',
          'Loading assets...',
          'Setting up session...',
          'Finalizing...',
        ];

        let percent = 0;

        if (!percentageEl || !fillOverlay || !statusEl) {
          return;
        }

        function updateLoader() {
          percent += 1;
          if (percent > 100) {
            percent = 100;
          }

          percentageEl.textContent = percent + '%';
          fillOverlay.style.clipPath = `inset(${100 - percent}% 0 0 0)`;

          if (percent === 10) statusEl.textContent = statuses[0];
          if (percent === 30) statusEl.textContent = statuses[1];
          if (percent === 60) statusEl.textContent = statuses[2];
          if (percent === 90) statusEl.textContent = statuses[3];

          if (percent < 100) {
            setTimeout(updateLoader, 5);
          } else {
            setTimeout(() => {
              loader.style.opacity = '0';
              loader.style.visibility = 'hidden';
              setTimeout(() => {
                loader.style.display = 'none';
              }, 300);
            }, 0);
          }
        }

        updateLoader();
      })();
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
